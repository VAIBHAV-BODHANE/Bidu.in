{% extends 'shop/basic.html' %}


{% block title %} {{product.product_name}} - Bidu.in {% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width = "380px" height="450px">
            </div>
            <div class="row my-4">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h4>{{product.product_name}}</h4>
            <b><p>&#8377; {{product.price}}</p></b>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>

{% endblock %}
